<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            background-image: url("./static/image.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            margin: 50px auto;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* margin-top: 50px; */
        }
        input{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        label, button {
            font-weight: bold;
            font-size: large;
        }
        .btn-primary {
            width: 100%;
        }
        .alert {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction</h2>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="Pregnancies" class="form-label">Pregnancies</label>
                <input type="number" class="form-control" name="Pregnancies" required>
            </div>
            <div class="mb-3">
                <label for="Glucose" class="form-label">Glucose Level</label>
                <input type="number" class="form-control" name="Glucose" required>
            </div>
            <div class="mb-3">
                <label for="BloodPressure" class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" name="BloodPressure" required>
            </div>
            <div class="mb-3">
                <label for="SkinThickness" class="form-label">Skin Thickness</label>
                <input type="number" class="form-control" name="SkinThickness" required>
            </div>
            <div class="mb-3">
                <label for="Insulin" class="form-label">Serum</label>
                <input type="number" class="form-control" name="Serum" required>
            </div>
            <div class="mb-3">
                <label for="BMI" class="form-label">BMI</label>
                <input type="number" step="0.1" class="form-control" name="BMI" required>
            </div>
            <div class="mb-3">
                <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" step="0.01" class="form-control" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="number" class="form-control" name="Age" required>
            </div>
            <button style="font-size: larger;font-weight: bolder;" type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="mt-4 alert alert-info" style="font-size: large;">
                <strong>Prediction:</strong> {{ 'Diabetic' if prediction == 1 else 'Non-Diabetic' }}
            </div>
        {% endif %}
        
        {% if error %}
            <div class="mt-4 alert alert-danger" style="font-size: large;">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
